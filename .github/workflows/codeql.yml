name: CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run at 6:00 UTC every Monday
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: +security-extended,security-and-quality
        config: |
          paths-ignore:
            - '**/test_*.py'
            - 'tests/**'
            - 'docs/**'
            - 'devlog/**'
            - 'build/**'
            - 'dist/**'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"

    - name: Generate analysis summary
      if: always()
      run: |
        echo "## 🔍 CodeQL Security Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Scan Configuration" >> $GITHUB_STEP_SUMMARY
        echo "- **Language**: Python" >> $GITHUB_STEP_SUMMARY
        echo "- **Query Suites**: security-extended, security-and-quality" >> $GITHUB_STEP_SUMMARY
        echo "- **Scope**: core/, utils/, ui/" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Results" >> $GITHUB_STEP_SUMMARY
        echo "CodeQL analysis completed. Check the Security tab for detailed findings." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📊 [View Results](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
