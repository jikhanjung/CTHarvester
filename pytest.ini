[pytest]
# Pytest configuration for CTHarvester

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html
# Uncomment to enable coverage by default:
# addopts = --cov=core --cov=ui --cov=utils --cov-report=html --cov-report=term-missing --cov-fail-under=85

# Coverage thresholds (applied when using --cov)
[tool:pytest]
# Minimum coverage percentage required (applies when using --cov with --cov-fail-under)
# Current coverage: ~95% for core modules
# Target: 85% minimum to allow for edge cases and GUI code

# Markers
markers =
    unit: Unit tests - fast, isolated, no external dependencies
    integration: Integration tests - multiple components working together
    ui: UI tests - requires Qt application and GUI components
    qt: Qt/GUI tests - alias for ui marker (deprecated, use ui instead)
    slow: Slow tests - may take >1 second to complete

# Ignore patterns
norecursedirs = .git .tox build dist *.egg __pycache__ .venv venv target

# Minimum Python version (aligned with README and CI)
minversion = 3.11