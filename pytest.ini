[pytest]
# Pytest configuration for CTHarvester

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    qt: Tests requiring Qt/GUI

# Ignore patterns
norecursedirs = .git .tox build dist *.egg __pycache__ .venv venv target

# Minimum Python version (aligned with README and CI)
minversion = 3.11